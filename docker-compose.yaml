version: '3.2'

services:
  postgres:
    image: postgres:11
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
  app:
    build: .
    volumes:
      - .:/app
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgres://postgres@db
    ports:
      - "80:3000"
    depends_on: 
      - postgres
    command: nodemon ./server/server.js